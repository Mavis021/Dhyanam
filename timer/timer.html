<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div id="countdown"></div>
    <div class ="box">
    <input type="number" id="inputMinutes" placeholder="Enter time in minutes">
    <button class="start" onclick="startTimer()">Start Timer</button>
    <button class="pause" id="pauseResume" onclick="pauseResumeTimer()">Pause</button>
    <button class="reset" onclick="resetTimer()">Reset</button>
</div>
    <script src="timer.js"></script>
</body>
</html>
